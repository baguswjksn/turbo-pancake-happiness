<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto max-w-xl px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">FLASH CARD</h1>

    {{ if .Question }}
    <div class="border border-gray-200 rounded-lg p-6 mb-6 bg-white shadow-md">
      <div class="flex gap-2 mb-4">
        <span class="px-3 py-1 rounded-full bg-blue-100 text-blue-800 text-sm">
          {{ .Question.Category }}
        </span>
        <span class="px-3 py-1 rounded-full bg-purple-100 text-purple-800 text-sm">
          {{ .Question.Type }}
        </span>
      </div>
      
      <h3 class="text-xl text-gray-700 mb-6">
        {{ .Question.Question }}
      </h3>

      <button id="toggleAnswer" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700 transition-colors">
        Show Answer
      </button>

      <div id="answerContainer" class="hidden mt-4">
        <div class="bg-green-100 p-4 rounded border border-green-200">
          <p class="text-green-800">{{ .Question.Answer }}</p>
        </div>
        
        <div class="mt-4 text-gray-600">
          <p class="font-semibold mb-2">Explanation:</p>
          <p>{{ .Question.Explanation }}</p>
        </div>
      </div>
    </div>
    {{ else }}
    <div class="border border-red-200 rounded-lg p-6 bg-white shadow-md">
      <p class="text-red-600">No flash cards available at the moment.</p>
    </div>
    {{ end }}

    <div class="flex gap-4">
      <button onclick="history.back()" class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 transition-colors">
        Back
      </button>
      <button onclick="window.location.reload()" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 transition-colors">
        Next
      </button>
    </div>
  </div>

  <script>
    document.getElementById('toggleAnswer')?.addEventListener('click', function() {
      const answerContainer = document.getElementById('answerContainer');
      const isHidden = answerContainer.classList.toggle('hidden');
      this.textContent = isHidden ? 'Show Answer' : 'Hide Answer';
    });
  </script>
</body>
</html>
